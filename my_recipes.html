<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Website</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Recipe Website</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="my_favorites.html">Favorite Recipes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="my_recipes.html">My Recipes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="my_profile.html">My Profile</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <button
      type="button"
      class="btn btn-primary m-3"
      data-bs-toggle="modal"
      data-bs-target="#recipeModal"
      onclick="prepareNewRecipeForm()"
    >
      Add New Recipe
    </button>

    <div
      class="modal fade"
      id="recipeModal"
      tabindex="-1"
      aria-labelledby="recipeModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="recipeModalLabel">New Recipe</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="recipeForm">
              <input type="hidden" id="recipeId" />
              <div class="mb-3">
                <label for="authorName" class="form-label">Author Name</label>
                <input type="text" class="form-control" id="authorName" />
              </div>
              <div class="mb-3">
                <label for="recipeName" class="form-label">Recipe Name</label>
                <input type="text" class="form-control" id="recipeName" />
              </div>
              <div class="mb-3">
                <label for="recipeBrief" class="form-label">Brief</label>
                <textarea class="form-control" id="recipeBrief"></textarea>
              </div>
              <div class="mb-3">
                <label for="ingredients" class="form-label">Ingredients</label>
                <textarea class="form-control" id="ingredients"></textarea>
              </div>
              <div class="mb-3">
                <label for="instructions" class="form-label"
                  >Instructions</label
                >
                <textarea class="form-control" id="instructions"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" onclick="addRecipe()">
              Save Recipe
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Recipe Detail Modal -->
    <div
      class="modal fade"
      id="recipeDetailModal"
      tabindex="-1"
      aria-labelledby="recipeDetailModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="recipeDetailModalLabel">
              Recipe Details
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Recipe details will be loaded here -->
          </div>
        </div>
      </div>
    </div>

    <div id="myRecipesContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="myRecipes.js"></script>
  </body>
</html>
